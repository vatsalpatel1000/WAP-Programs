<!DOCTYPE html>
<html>

<head>
  <style>
    table,th,td {
      border: 1px solid black;
    }
  </style>
</head>

<body> 
  <button type="button" onclick="studentdata()">STUDENT-INFORMATION</button>
  <br /><br />
  <table id="demo"></table>

  <script>
    function studentdata() {
      var bro = new XMLHttpRequest();
      bro.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      bro.open("GET", "xml.xml", true);
      bro.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table = "<tr> <th>USN</th> <th>NAME</th>  <th>COLLEGE</th> <th>BRANCH</th> <th>YEAR JOIN</th> <th>EMAIL</th> </tr>";
      var x = xmlDoc.getElementsByTagName("students");
      for (i = 0; i < x.length; i++) {
        table +=
          "<tr>  <td>" + x[i].getElementsByTagName("usn")[i].childNodes[i].nodeValue + "</td> <td>" 
                      + x[i].getElementsByTagName("name")[i].childNodes[i].nodeValue + "</td> <td>"
                      + x[i].getElementsByTagName("college")[i].childNodes[i].nodeValue + "</td> <td>"
                      + x[i].getElementsByTagName("branch")[i].childNodes[i].nodeValue + "</td> <td>"
                      + x[i].getElementsByTagName("year-join")[i].childNodes[i].nodeValue + "</td> <td>"
                      + x[i].getElementsByTagName("email")[i].childNodes[i].nodeValue + "</td>"
          "</tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }
  </script>
</body>

</html>
